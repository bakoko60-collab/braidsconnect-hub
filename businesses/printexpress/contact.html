<body>

  <!-- ============= HEADER ============= -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span>PrintExpress Signs &amp; Graphics</span>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html#top">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="../../index.html#home">Back to hub</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ============= MAIN CONTENT ============= -->
  <main class="px-section px-contact-page">
    <div class="px-section-inner px-contact-layout">
      <!-- LEFT: Contact info -->
      <section class="px-contact-info-block">
        <p class="px-section-kicker">Get in touch</p>
        <h1 class="px-section-title">Contact PrintExpress</h1>
        <p class="px-section-subtitle">
          Request a quote, ask about a project, or schedule a design consultation.
        </p>

        <div class="px-contact-details">
          <p><strong>Phone:</strong> <a href="tel:15167389056">516-738-9056</a></p>
          <p><strong>Email:</strong> <a href="mailto:bakoko60@gmail.com">bakoko60@gmail.com</a></p>
          <p><strong>Location:</strong> Manhattan, NY</p>
        </div>
      </section>

      <!-- RIGHT: Contact form -->
      <section class="px-contact-form-block">
        <form class="px-contact-form" action="#" method="post">
          <div class="px-form-row">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="px-form-row">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="px-form-row">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="px-form-row">
            <label for="project">Project details</label>
            <textarea id="project" name="project" rows="4"></textarea>
          </div>

          <div class="px-form-actions">
            <button type="submit" class="px-btn px-btn-primary">Send message</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- ============= FOOTER ============= -->
  <footer class="px-footer">
    <p class="px-footer-text">Site Designed by PrintExpress@2025</p>
  </footer>
